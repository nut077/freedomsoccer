<html lang="en"
      xmlns:layout="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorator="layouts/main">
<head>
    <title>Login</title>
    <link type="text/css" rel="stylesheet" href="/public/css/sweetalert2.min.css"
          th:href="@{/public/css/sweetalert2.min.css}"/>
    <script src="/public/js/sweetalert2.min.js" th:src="@{/public/js/sweetalert2.min.js}"></script>
</head>
<body>
<main layout:fragment="content">
    <form th:action="@{/login}" id="login" method="post">
        <div class="row">
            <div class="col s12 m8 offset-m2">
                <br/>
                <h5 class="blue-text text-darken-2 center-align">Log in</h5>
                <br/>
                <div th:if="${param.error}">
                    <script>
                        swal(
                                'Invalid username and password.',
                                '',
                                'error'
                        );
                    </script>
                </div>
                <div class="row">
                    <div class="input-field">
                        <i class="material-icons prefix">account_circle</i>
                        <input id="username" name="username" type="text" class="validate" required="true"/>
                        <label for="username">Username</label>
                    </div>
                    <div class="input-field">
                        <i class="material-icons prefix">lock</i>
                        <input id="password" name="password" type="password" class="validate" required="true"/>
                        <label for="password">Password</label>
                    </div>
                </div>
                <div class="center-align">
                    <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                        <i class="material-icons right">send</i>
                    </button>&nbsp;&nbsp;
                    <a th:href="|@{/register}|">
                        <button class="btn waves-effect waves-light" type="button">
                            Register
                            <i class="material-icons right">assignment_ind</i>
                        </button>
                    </a>
                </div>
            </div>
        </div>
    </form>
</main>
</body>
</html>
